

<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-6 mb-4" *ngFor="let producto of allProducts">
      <div class="card h-100 d-flex flex-column justify-content-between">
        <div class="bg-image hover-overlay d-flex justify-content-center align-items-center" data-mdb-ripple-init data-mdb-ripple-color="light">
          <img [src]="producto.Image" class="img-fluid centered-img" />
          <a href="#!">
            <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
          </a>
        </div>
        <div class="card-body text-center mt-auto">
          <h5 class="card-title">{{producto.name}}</h5>
          <h6>{{producto.description}}</h6>
          <h6>{{producto.price}}</h6>
          <a href="#!" class="btn btn-primary" data-mdb-ripple-init>Comprar</a>
        </div>
      </div>
    </div>
  </div>
</div>
